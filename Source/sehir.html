    <!-- Beni Unutma yazısı için script. -->
    <script type="text/javascript">
    $(function() {
          var message = "Beni Yalnız Bırakma :)";
          var original;
    
          $(window).focus(function() {
              if (original) {
                  document.title = original;
              }
          }).blur(function() {
              var title = $('title').text();
              if (title != message) {
                  original = title;
              }
              document.title = message;
          });
    });
