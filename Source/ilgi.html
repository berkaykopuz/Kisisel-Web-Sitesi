              original = title;

});

<script>
    const MovieList = document.querySelector(".MovieList")
    const APIKEY = "https://api.themoviedb.org/3/movie/popular?api_key=afca2656cc551632bb3c538c9d52ccc3&language=en-US";
    const IMAGES_API = 'https://image.tmdb.org/t/p/w1280'

    fetch(APIKEY)
        .then(response => response.json())
        .then(data => {

            console.log("data : ", data.results)

            data.results.map(movie => {

                console.log(movie)

                MovieList.innerHTML += ` <div class="movie" >
                    <p class="movie_title">
                        ${movie.original_title}
                    </p>
                    <img  src=${ IMAGES_API + movie.poster_path }    alt=${movie.original_title}  />

                    <span class="vote_average">${movie.vote_average} </span>

                </div>
                    `;


            })




        }).catch(err => console.log(err));
