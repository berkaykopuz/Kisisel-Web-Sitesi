<!DOCTYPE html>
<html lang="en">
<head>
    <title>Berkay Kopuz</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image" href="logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" charset="utf-8"></script>
<script type="text/javascript">
$(function() {
      var message = "Beni Yalnız Bırakma :)";
      var original;

      $(window).focus(function() {
          if (original) {
              document.title = original;
          }
      }).blur(function() {
          var title = $('title').text();
          if (title != message) {
              original = title;
          }
          document.title = message;
      });
});
</script>
</head>
<body>
    <div class="container">
			
        <div class="row">


            <div class="col-md-12" id="gitbody">

            <script type="text/javascript">

                function getParameterByName(name, url) 
                {
                    if (!url) url = window.location.href;
                       name = name.replace(/[\[\]]/g, '\\$&');
                    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                        results = regex.exec(url);
                       if (!results) return null;
                       if (!results[2]) return '';
                       return decodeURIComponent(results[2].replace(/\+/g, ' '));
                }

                  var name = getParameterByName('name');
                  var email = getParameterByName('email');
                  var message = getParameterByName('message');

            </script>

            <table border="1">
                    <thead>
                        <tr>
                            <th>İsteğiniz başarılı bir şekilde gönderildi.</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>İsminiz</td>
                            <td>
                                <script>document.write(name);
                                </script>
                            </td>
                        </tr>

                        <tr>
                            <td>E-Mail</td>
                            <td>
                                <script>document.write(email);
                                </script>
                            </td>
                        </tr>

                        <tr>
                            <td>Mesajınız</td>
                            <td>
                                <script>document.write(message);
                                </script>
                            </td>
                        </tr>

                    </tbody>
                
                </table> <br>
            <a href="index.html">Ana Sayfaya Geri dön</a>

            </div>
        </div>

    </div>
    
</body>
</html>
